<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/client-side.css">
  <title>Client-side validation</title>
</head>

<body>

  <section>
    <form>
      <label for="choose">Would you prefer a banana or cherry?</label>
      <input id="choose" name="i_like">
      <button>Submit</button>
    </form>
  </section>

  <section>
    <form>
      <label for="choose">Would you prefer a banana or a cherry?</label>
      <input id="choose" name="i_like" required pattern="[Bb]anana|[Cc]herry">
      <button>Submit</button>
    </form>
  </section>

  <h1>Full example</h1>

  <section>
    <form>
      <p>
        <fieldset>
          <legend>Do you have a driver's license?<abbr title="This field is mandatory" aria-label="required">*</abbr>
          </legend>
          <!-- While only one radio button in a same-named group can be selected at a time,
                     and therefore only one radio button in a same-named group having the "required"
                     attribute suffices in making a selection a requirement -->
          <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
          <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
        </fieldset>
      </p>
      <p>
        <label for="n1">How old are you?</label>
        <!-- The pattern attribute can act as a fallback for browsers which
                   don't implement the number input type but support the pattern attribute.
                   Please note that browsers that support the pattern attribute will make it
                   fail silently when used with a number field.
                   Its usage here acts only as a fallback -->
        <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+">
      </p>
      <p>
        <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory"
            aria-label="required">*</abbr></label>
        <input type="text" id="t1" name="fruit" list="l1" required
          pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
        <datalist id="l1">
          <option>Banana</option>
          <option>Cherry</option>
          <option>Apple</option>
          <option>Strawberry</option>
          <option>Lemon</option>
          <option>Orange</option>
        </datalist>
      </p>
      <p>
        <label for="t2">What's your e-mail address?</label>
        <input type="email" id="t2" name="email">
      </p>
      <p>
        <label for="t3">Leave a short message</label>
        <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </section>

  <h1>Added JavaScript</h1>

  <section>
    <form>
      <label for="mail">I would like you to provide me with an e-mail address:</label>
      <input type="email" id="mail" name="mail">
      <button>Submit</button>
    </form>
  </section>


  <h1>Detailed JavaScript Example</h1>

  <section>
    <form novalidate id="form">
      <p>
        <label for="mail">
          <span>Please enter an email address:</span>
          <input type="email" id="mail" name="mail" required minlength="8">
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <button>Submit</button>
    </form>
  </section>

  <script src="scripts/client-validation.js"></script>
</body>

</html>
